<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="/products.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="titleBox">
        <h1>Create a New Product</h1>
    </div>

    <div>
        <form id="createProductForm" th:action="@{/products}" th:object="${product}" method="post" class="formBox" onsubmit="submitProductForm(event)">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" th:field="*{name}" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" th:field="*{description}" required></textarea>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" th:field="*{price}" step="1.0" required>
            </div>
            <div class="form-group">
                <label for="stockQuantity">Stock Quantity:</label>
                <input type="number" id="stockQuantity" name="stockQuantity" th:field="*{stockQuantity}" required>
            </div>
            <div class="form-group">
                <button type="submit">Create Product</button>
            </div>
        </form>
    </div>

    <script src="/js/product.js"></script>
</body>
</html>
