<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="/createCustomer.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="titleBox">
        <h1>Create a New Customer</h1>
    </div>

    <div>
        <form action="productForm" th:action="@{/createCustomer}" th:object="${customer}" method="post" class="formBox">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" th:field="*{name}" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" th:field="*{description}" required></textarea>
            </div>
            <div class="form-group">
                <label for="adress">Address:</label>
                <input type="text" id="adress" th:field="*{adress}" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" required>
            </div>
            <div class="form-group">
                <button type="submit">Create Customer</button>
            </div>
        </form>
    </div>

    <script src="/js/createCustomer.js"></script>
</body>
</html>
